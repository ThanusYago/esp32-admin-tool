                        </div>
                    </div>
                    <hr/>
                    <!--END BLOCK SECTION -->
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <i class="icon-lock"></i> The name and password can contain between 4 - 15 characters and cannot contain spaces
                            </div>
                            <div class="panel-body">
                                <br>
                                <form class="form-horizontal">

                                    <div class="form-group" id="form_www_username">
                                        <label for="www_username" class="control-label col-lg-3"> Previous user name :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="www_username" name="www_username" placeholder="previous user name" class="form-control"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" id="form_password">
                                        <label for="www_password" class="control-label col-lg-3"> Previous password :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="www_password" name="www_password" placeholder="previous password" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group" id="form_new_www_username">
                                        <label for="new_www_username" class="control-label col-lg-3"> New user name :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="new_www_username" name="new_www_username" placeholder="new user name" class="form-control"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" id="form_new__password">
                                        <label for="new_www_password" class="control-label col-lg-3"> Previous password :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="new_www_password" name="new_www_password" placeholder="new password" class="form-control"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" id="form_c_new_www_password">
                                        <label for="c_new_www_password" class="control-label col-lg-3"> Confirm :</label>
                                        <div class="col-lg-5">
                                            <input type="password" id="c_new_www_password" name="c_new_www_password" placeholder="Confirm new password" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="#" class="control-label col-lg-3"></label>
                                        <div class="col-lg-5">
                                            <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"> Save </i></button>                                        </div>
                                            <button class="btn btn-info" type="button"><i class="icon-eraser icon-white"> Clean all </i></button>
                                        </div>
                                    </div>

                                </form>
