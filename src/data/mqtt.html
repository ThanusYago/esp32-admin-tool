        <!-- END HEADER SECTION -->
        <!-- MENU SECTION -->
        <div id="left">
            <div class="media user-media well-small">
                <a class="user-link" href="#">
                    <img class="media-object img-thumbnail user-img" alt="User Picture" src="icon_user.jpg" />
                </a>
                <br />
                <div class="media-body">
                    <h5 class="media-heading"> ESP32 </h5>
                    <ul class="list-unstyled user-info">
                        <li>
                            <a class="btn btn-success btn-xs btn-circle" style="width: 10px;height: 12px;"></a> Online
                        </li>
                    </ul>

                <br />
            </div>
            <ul id="menu" class="collapse">
                <li class="panel">
                    <a href="/">
                        <i class="icon-th-large"></i> Dashboard

        <!--END MENU SECTION -->
        <!--PAGE CONTENT -->
        <div id="content">
            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Wireless Network Connection</h2>
                    </div>
                </div>
                    <br>
                <!--END BLOCK SECTION -->
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="icon-sitemap"></i> Broker MQTT
                        </div>
                        <div class="panel-body">
                            <br>
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label for="text1" class="control-label col-lg-3"> Conection MQTT :</label>
                                    <div class="col-lg-5">
                                        <div class="make-switch  switch-mini" data-on="primary" data-off="danger">
                                            <input type="checkbox" #MQTT# id="MQTT"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group" id="form_idMqtt">
                                    <label for="idMqtt" class="control-label col-lg-3"> Client ID MQTT Broker :</label>
                                    <div class="col-lg-5">
                                        <input type="text" id="idMqtt" name="idMqtt" value="ESP32" placeholder="ID MQTT Broker" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group" id="form_mqttuser">
                                    <label for="mqttuser" class="control-label col-lg-3"> User MQTT Broker :</label>
                                    <div class="col-lg-5">
                                        <input type="text" id="mqttuser" name="mqttuser" value="growhigh" placeholder="User MQTT" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group" id="form_mqttpass">
                                    <label for="mqttpass" class="control-label col-lg-3"> Password MQTT Broker :</label>
                                    <div class="col-lg-5">
                                        <input type="password" id="mqttpass" name="mqttpass" placeholder="*********" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group" id="form_mqttserver">
                                    <label for="mqttserver" class="control-label col-lg-3"> Server MQTT :</label>
                                    <div class="col-lg-5">
                                        <input type="text" id="mqttserver" name="mqttserver" value="growhigh.com" placeholder="Server MQTT" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group" id="form_mqttport">
                                    <label for="mqttport" class="control-label col-lg-3"> Server Port MQTT :</label>
                                    <div class="col-lg-5">
                                        <input type="number" id="mqttport" name="mqttport" value="1883" placeholder="Port Server MQTT" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group" id="form_timeMQTT">
                                    <label for="timeMQTT" class="control-label col-lg-3"> Publish Every (min) :</label>
                                    <div class="col-lg-5">
                                        <input type="number" id="timeMQTT" name="timeMQTT" value="1" placeholder="Time in minutes" class="form-control mqtt"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="#" class="control-label col-lg-3"></label>
                                    <div class="col-lg-5">
                                        <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i>Save</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END PAGE CONTENT -->
    </div>
    <!--END MAIN WRAPPER -->
    </div>

    <script src="bootstrap-switch.min.js "></script>
    <script src="scripts.js"></script>
    <!-- END GLOBAL SCRIPTS -->
</body>
